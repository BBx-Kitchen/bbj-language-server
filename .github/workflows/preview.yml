# .github/workflows/preview.yml
name: Publish Preview Extension

on:
  push:
    branches:
      - main

jobs:
  publish-preview:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Updated from 18 to 20

      - name: Install CLI Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          npm install -g @vscode/vsce

      - name: Install deps and build
        working-directory: bbj-vscode
        run: npm ci

      - name: Bump patch version
        id: bump
        working-directory: bbj-vscode
        run: |
          VERSION=$(jq -r .version package.json)
          PARTS=(${VERSION//./ })

          if [ ${#PARTS[@]} -eq 2 ]; then
            NEW_VERSION="${PARTS[0]}.${PARTS[1]}.1"
          else
            PATCH=${PARTS[2]:-0}
            PATCH=$((PATCH + 1))
            NEW_VERSION="${PARTS[0]}.${PARTS[1]}.$PATCH"
          fi

          echo "Bumping version to $NEW_VERSION"
          jq ".version = \"$NEW_VERSION\"" package.json > tmp && mv tmp package.json
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit version bump
        working-directory: bbj-vscode
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add package.json
          git commit -m "Bump preview version"
          git push

      - name: Package & Publish Preview
        working-directory: bbj-vscode
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          npx vsce package
          npx vsce publish --pre-release -p $VSCE_PAT

      - name: Upload language server
        uses: actions/upload-artifact@v4
        with:
          name: language-server
          path: bbj-vscode/out/language/main.cjs
          retention-days: 7

  build-intellij:
    runs-on: ubuntu-latest
    needs: publish-preview

    steps:
      - uses: actions/checkout@v4

      - name: Download language server
        uses: actions/download-artifact@v4
        with:
          name: language-server
          path: bbj-vscode/out/language/

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build IntelliJ plugin
        working-directory: bbj-intellij
        run: ./gradlew buildPlugin -Pversion=${{ needs.publish-preview.outputs.version }}

      - name: Upload IntelliJ plugin
        uses: actions/upload-artifact@v4
        with:
          name: intellij-plugin
          path: bbj-intellij/build/distributions/*.zip
          retention-days: 7
