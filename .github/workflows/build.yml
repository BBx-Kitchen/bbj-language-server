name: Build

on:
  push:
    branches:
      - typefox-dev
  pull_request:
    branches:
      - main

jobs:
  build:
    name: BBj CI
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Build
      shell: bash
      run: |
        cd bbj-vscode
        npm ci
        npm run build
    - name: Test
      if: success() || failure()
      shell: bash
      run: |
        cd bbj-vscode
        npm run test
    - name: Bundle Extension
      shell: bash
      run: |
        cd bbj-vscode
        npm i -g @vscode/vsce@^2.32
        vsce package
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
    - name: Bundle Java App
      shell: bash
      run: |
        pwd
        cd java-interop
        ./gradlew distZip
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4 
      with: 
        name: vscode-extension
        path: |
          ./bbj-vscode/*.vsix
          ./java-interop/build/distributions/*.zip
